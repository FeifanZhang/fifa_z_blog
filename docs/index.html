<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <!-- switch between day and night -->
  <link 
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
  title="docsify-darklight-theme"
  type="text/css"
  />
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="DocsifySidebarGen.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>

    // mermaid配置
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      // 分页
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
      },

      // 复制代码
      copyCode: {
        buttonText: '点击复制',
        errorText: '复制失败！',
        successText: '复制成功'
      },

      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90, 90, 90)',
        language: 'chinese'
      },

      // mermaid 渲染配置
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },

      name: '',
      repo: '',
      // loadSidebar: xx.md https://docsify.js.org/#/configuration?id=loadsidebar
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      search: {
        placeholder: '搜索',
        noData: '未找到关键词',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ejs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-plsql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  <!--复制代码块-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--分页-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- switch between day and night -->
  <script 
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
  type="text/javascript">
  </script>
  <!-- zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- KaTex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- Vue -->
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <!-- Word count -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
</body>
</html>
